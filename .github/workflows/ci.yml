name: CI

on:
  pull_request:

defaults:
  run:
    shell: bash -leo pipefail {0} {0}

jobs:
  qc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      
      - uses: prefix-dev/setup-pixi@v0.9.0
        with:
          cache: true

      - name: QC
        run: pixi run qc

  test-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.9.0
        with:
          cache: true

      - name: Building
        run: pixi run build-single

  test:
    runs-on: ubuntu-latest
    needs: test-fast
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.9.0
        with:
          cache: true

      - name: Building
        run: pixi run build
